<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
</head>

<body onload="getTasks()">
    <div class="container">
        <h1>ToDo List</h1>
        <div class="form-container">
            <h2>Create new task</h2>
            <input type="text" id="taskTitle" placeholder="Title">
            <input type="text" id="taskDescription" placeholder="Description">
            <div class="button-container">
                <button onclick="createTask()">Add Task</button>
            </div>
        </div>
        <div id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>
    </div>
</body>

<!-- Container for the Delete All button -->
<div id="deleteAllContainer" class="button-container" style="display: none;">
    <button onclick="deleteAllTasks()">Delete All Tasks</button>
</div>

</html>
